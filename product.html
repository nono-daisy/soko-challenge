<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soko Storefront web</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="storeContainer">
        <div class="header">
            <div class="top">
                <div class="container">
                    <span>Store made with</span>
                    <span>Soko</span>
                </div>
            </div>
            <div class="headerItem">
                <div class="container">
                    <div class="headerItemSpace">
                        <div class="businessTitle">
                            <div class="titleIcon">
                                <ion-icon name="home-outline"></ion-icon>
                            </div>
                            <div class="title">
                                <span>Target</span>
                                <span>Cham Towers, Plot 12 Nkruma Rd, Kampala, Ug</span>
                            </div>
                        </div>
                        <div class="accountMenu">
                            <ul>
                                <li>
                                    <a href="#">
                                        <span>
                                            <ion-icon name="bag-outline"></ion-icon>
                                        </span>
                                        <span>Bag</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span>
                                            <ion-icon name="person-outline"></ion-icon>
                                        </span>
                                        <span>Account</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--showcase-->
 <!---my product-->

 <div class="priceDescription">
     <div class="image">
<img src="./image/chair.png" alt="">
     </div>
     <div class="text">
         <div class="title"></div>
         <div class="description"></div>
         <div class="priceTag"></div>
         <div class="adding">
             <button>1</button>
         </div>
<div class="addToBag">
    <button>Add to Bag</button>
</div>
<div class="buyNow">
    <button>BUY NOW</button>
</div>
     </div>
 </div>
        <div class="footer">
            <div class="mainFooter">
                <ul>
                    <li>
                        <img src="./image/fast-delivery.png" alt="">
                        <span>Fast Delivery</span>
                    </li>
                    <li>
                        <img src="./image/world-oceans-day.png" alt="">
                        <span>Buyer Protection</span>
                    </li>
                    <li>
                        <img src="./image/24-hours.png" alt="">
                        <span>Customer Support</span>
                    </li>
                </ul>
            </div>
            <div class="bottomFooter">
                <span class="storeDetail">Store Detail</span>
                <span class="target">Target</span>
                <span class="location">Cham Towers, Plot 12 Nkruma Rd, Kampala, Ug</span>
                <button type="button" class="whatsappButton">
                    <span><ion-icon name="logo-whatsapp"></ion-icon></span>
                    <span>Chat with us</span>
                </button>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
